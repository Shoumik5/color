<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<title>JS dOM</title>
</head>
<body class="container mt-3">
	<h1 class="mt-4 mb-3 text-center">Click Change Button</h1>
  <div id="root"></div>
  
 <div class="container input-group mt-4">
 	<button class="btn btn-outline-primary input-group-text" id="btn">Change</button>
	<input type="text" class="form-control text-center" id="output">
	<button onclick="Copy()" class="input-group-text btn btn-outline-danger">Copy</button>
</div>
<style>
	
	#root{
	height: 300px;;
	width: 100%;
	border-radius: 6px;
	border: 2px solid black ;
}
h1{color: red}
</style>
 <script>
 	window.onload = ()=> {
	main();
};

function main(){
	const root = document.getElementById("root");
  const btn = document.getElementById("btn");
  const output = document.getElementById("output");
  
  btn.addEventListener("click",function (){
  	const BgColor =  ShowBg()

  root.style.backgroundColor = BgColor;
   
   output.value = BgColor;
  	
  })
};

function ShowBg(){
	const red = Math.floor(Math.random()*255);
	const green = Math.floor(Math.random()*255);
	const blue = Math.floor(Math.random()*255);

 return `#${red.toString(16)}${green.toString(16)}${blue.toString(16)}`;
 
};

function Copy(){
	navigator.clipboard.writeText(output.value)
};
 </script>
 </body>
</html>
